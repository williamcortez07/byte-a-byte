<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Canal de Video</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Suscríbete a Byte a byte</h1>
      <a
        href="https://www.youtube.com/@byteabyte-k6y"
        class="cta-youtube"
        target="_blank"
        >Ver mi canal de YouTube</a
      >
    </header>

    <main>
      <!-- Sección de video destacado -->
      <section class="hero">
        <div class="video-container">
          <video controls poster="portadas/meniatura segundo video.png">
            <source src="videos/segundo video.mp4" type="video/mp4" />
            Tu navegador no soporta el elemento de video.
          </video>
        </div>
      </section>

      <!-- Galería de videos -->
      <section class="video-gallery">
        <div class="gallery-item">
          <video
            class="thumbnail"
            onclick="redirect('https://youtu.be/AQj4rFileCA?si=9so4q3UbE7X4pCyv')"
          >
            <source src="#" type="video/mp4" />
          </video>
          <p>Del Primer Byte al Código Maestro | Curso de Programación</p>
        </div>
        <div class="gallery-item">
          <video
            class="thumbnail"
            onclick="redirect('https://youtu.be/o-Hz0nI6JiY?si=5QZWh0SqrNdglo98')"
          >
            <source src="#" type="video/mp4" />
          </video>
          <p>
            ¡Aprende Programación Desde Cero! | Variables, Condicionales, Bucles
            y Más con Python
          </p>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 Byte a byte</p>
    </footer>

    <script src="java.js"></script>
  </body>
</html>
